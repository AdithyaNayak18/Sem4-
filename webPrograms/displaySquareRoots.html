<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
</head>
<body>
    <h1>Squares and Cubes of Numbers from 0 to 10</h1>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <script>
            for (let i = 0; i <= 10; i++) {
                document.write('<tr>');
                document.write('<td>' + i + '</td>');
                document.write('<td>' + i * i + '</td>');
                document.write('<td>' + i * i * i + '</td>');
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
