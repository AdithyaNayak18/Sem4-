<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computer Science Exam</title>
</head>
<body>
    <h1>Computer Science Exam</h1>
    <form id="examForm">
        <div class="question">
            <p>Question 1: What does HTML stand for?</p>
            <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label><br>
            <label><input type="radio" name="q1" value="b"> Hyperlinks and Text Markup Language</label><br>
            <label><input type="radio" name="q1" value="c"> Home Tool Markup Language</label><br>
            <label><input type="radio" name="q1" value="d"> Hyper Tool Markup Language</label>
        </div>
        <div class="question">
            <p>Question 2: Which language is used for styling web pages?</p>
            <label><input type="radio" name="q2" value="a"> HTML</label><br>
            <label><input type="radio" name="q2" value="b"> Jquery</label><br>
            <label><input type="radio" name="q2" value="c"> CSS</label><br>
            <label><input type="radio" name="q2" value="d"> XML</label>
        </div>
        <div class="question">
            <p>Question 3: Which is not a JavaScript Framework?</p>
            <label><input type="radio" name="q3" value="a"> Python Script</label><br>
            <label><input type="radio" name="q3" value="b"> Jquery</label><br>
            <label><input type="radio" name="q3" value="c"> Django</label><br>
            <label><input type="radio" name="q3" value="d"> NodeJS</label>
        </div>
        <div class="question">
            <p>Question 4: Which is used for Connect To Database?</p>
            <label><input type="radio" name="q4" value="a"> PHP</label><br>
            <label><input type="radio" name="q4" value="b"> HTML</label><br>
            <label><input type="radio" name="q4" value="c"> JS</label><br>
            <label><input type="radio" name="q4" value="d"> All</label>
        </div>
        <button type="button" onclick="checkAnswers()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function checkAnswers() {
            const answers = {
                q1: 'a',
                q2: 'c',
                q3: 'a',
                q4: 'a'
            };

            let score = 0;
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            }

            alert(`You got ${score} out of 4 correct.`);
        }
    </script>
</body>
</html>
